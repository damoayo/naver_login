<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./naver_login.css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <a href="#none"><img src="./src/logo-band.png" alt="" /></a>
    </header>
    <section>
      <!-- 로그인 외부박스 -->
      <div class="login">
        <!-- a태그 5개위치 -->
        <div class="login-type">
          <h1>로그인</h1>
          <a href="#none">휴대폰 번호로 로그인</a>
          <span>또는</span>
          <a href="#none">이메일로 로그인</a>
          <a href="#none">네이버로 로그인</a>
          <a href="#none">페이스북으로 로그인</a>
          <a href="#none">라인으로 로그인</a>
        </div>
        <!-- 체크박스 및 하단 -->
        <div class="login-footer">
          <!-- text를 눌러도 check될수 있게 -->
          <input type="checkbox" id="chk" />
          <label for="chk">로그인 상태유지</label>
          <p>밴드가 처음이신가요? <a href="#none">회원가입</a></p>
        </div>
      </div>
    </section>
  </body>
</html>
